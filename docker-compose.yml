version: '3'

volumes:
  postgres_data: {}

services:
  postgres:
    build: ./compose/postgres/
    ports:
      - "5433:5433"
    image: postgres
    container_name: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.envs/.postgres
    command: postgres -c 'statement_timeout=20000'
